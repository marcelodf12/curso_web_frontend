<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <h1>{{title}}</h1><br>
  <form>
    <div class="form-group row">
      <label for="userInput" class="col-sm-2 col-form-label">Nombre de Usuario</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userInput" ng-model="">
      </div>
    </div>
    <div class="form-group row">
      <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userEmail" ng-model="">
      </div>
    </div>
    <div class="form-group row">
      <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="userPassword" ng-model="">
      </div>
    </div>
    <div class="form-group row">
      <label for="userPassword2" class="col-sm-2 col-form-label">Confirmar Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="userPassword2" ng-model="">
      </div>
    </div>
    <div class="form-group row">
      <label for="userInput" class="col-sm-2 col-form-label">Nombre de Usuario</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userInput" ng-model="">
      </div>
    </div>

    <div class="form-group row">
      <label for="userSucursal" class="col-sm-2 col-form-label">Sucursal</label>
      <div class="col-sm-10">
        <select id="userSucursal" class="form-control">
          <option selected>CDE</option>
          <option>Asunción</option>
          <option>Cnel Oviedo</option>
        </select>
      </div>
    </div>

  </form>
  <div class="col align-self-end">
    <button type="button" class="btn btn-outline-success">Atrás <i class="fas fa-chevron-left"></i></button>
    <button type="button" class="btn btn-outline-success">Guardar <i class="fas fa-save"></i></button>
  </div>


</main>
